services:
  nbgo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nbgo-app
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=info
      - DATABASE_URL=postgres://user:password@db:5432/nbgo
      - REDIS_URL=redis://cache:6379
    depends_on:
      - db
      - cache
      - zmq
      - clickhouse
    networks:
      - nbgo-network
    volumes:
      - ./conf:/root/conf
      - ./logs:/root/logs
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: nbgo-db
    environment:
      - POSTGRES_USER=nbgo
      - POSTGRES_PASSWORD=nbgo_password
      - POSTGRES_DB=nbgo
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - nbgo-network
    restart: unless-stopped

  cache:
    image: redis:7-alpine
    container_name: nbgo-cache
    ports:
      - "6379:6379"
    networks:
      - nbgo-network
    restart: unless-stopped

  zmq:
    image: alpine:latest
    container_name: nbgo-zmq
    ports:
      - "5555:5555"
      - "5556:5556"
    command: sh -c "apk add --no-cache zeromq && sleep infinity"
    networks:
      - nbgo-network
    restart: unless-stopped

  clickhouse:
    image: clickhouse/clickhouse-server:24.1-alpine
    container_name: nbgo-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      - CLICKHOUSE_DB=nbgo
      - CLICKHOUSE_USER=nbgo
      - CLICKHOUSE_PASSWORD=nbgo_password
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - nbgo-network
    restart: unless-stopped

  influxdb:
    image: influxdb:2-alpine
    container_name: nbgo-influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=nbgo
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=nbgo_password
    volumes:
      - influxdb_data:/var/lib/influxdb
    networks:
      - nbgo-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: nbgo-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./conf/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - nbgo-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: nbgo-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./conf/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - nbgo-network
    restart: unless-stopped

volumes:
  db_data:
  clickhouse_data:
  influxdb_data:
  prometheus_data:
  grafana_data:

networks:
  nbgo-network:
    driver: bridge
